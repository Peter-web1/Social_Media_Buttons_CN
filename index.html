<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Social Media Buttons</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon"><i class="fab fa-facebook-f"></i></div>
            <span>Facebook</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fab fa-twitter"></i></div>
            <span>Twitter</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fab fa-instagram"></i></div>
            <span>Instagram</span>
        </div>

        <div class="button">
            <div class="icon"><i class="fab fa-github"></i></div>
            <span>Github</span>
        </div>
        
        <div class="button">
            <a href="https://github.com/" target="_blank" class="icon"><i class="fab fa-github"></i></a>
            <span>Github</span>
        </div>


        <a class="button" href="https://github.com/" target="_blank" >
            <div class="icon"><i class="fab fa-github"></i></div>
            <span>Github</span>
        </a>

        <a class="button" href="https://www.youtube.com/watch?v=76KZkJ-Lar4" target="_blank" >
            <div class="icon"><i class="fab fa-youtube"></i></div>
            <span>YouTube</span>
        </a>
    </div>
</body>
</html>
